<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce | Sign In</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/sign.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <div class="sign-section">
      <div class="sign-form">
        <div>
          <h2>Login</h2>
          <input type="email" name="" id="log-email" placeholder="Email here" />
          <input type="password" id="log-pwd" placeholder="Password here" />
          <input type="checkbox" name="" id="toggle-pwd-in" />
          <label for="toggle-pwd-in" class="lbl-show">Show password</label>
          <button id="btn-log">Sign in</button>
          <label for=""
            >Don't have account | <a href="signup.html">Signup</a></label
          >
        </div>
      </div>
    </div>
    <script src="js/signin.js"></script>
  </body>
</html>
