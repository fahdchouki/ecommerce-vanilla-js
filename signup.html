<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce | Sign Up</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/sign.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <div class="sign-section">
      <div class="sign-form">
        <div>
          <h2>Register</h2>
          <input type="text" placeholder="Name" id="reg-name" />
          <input type="email" name="" id="reg-email" placeholder="Email" />
          <input type="password" name="" id="reg-pwd" placeholder="Password" />
          <input type="checkbox" name="" id="toggle-pwd-up" />
          <label for="toggle-pwd-up" class="lbl-show">Show password</label>
          <button id="reg-btn">register</button>
          <label for="">Have account | <a href="signin.html">Login</a></label>
        </div>
      </div>
    </div>
    <script src="js/signup.js"></script>
  </body>
</html>
